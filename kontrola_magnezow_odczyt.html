    <div  id="karta">

<script>
 document.getElementById('karta_kontroli').addEventListener('submit', odczytaj);
 
 function odczytaj(e){
	e.preventDefault();
	
	var linia_form = document.getElementById('linia');
    var linia1 = linia_form.options[linia_form.selectedIndex].value;

    var data = document.getElementById('data').value;
    
    var xhr = new XMLHttpRequest();
    xhr.open('GET','kontrola_magnezow_odczyt2.php?linia='+linia1+'&data='+data, true);
    xhr.onprogress = function(){
        document.getElementById("karta").innerHTML ='<img src="grafika/loader.gif"'
    }
    xhr.onload = function(){
    	if (this.status==200) {	
            document.getElementById("karta").innerHTML = this.responseText;
          
    	}
       
    }

    xhr.send();
    
}

</script>
